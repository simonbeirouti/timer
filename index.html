<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BDay | Timer</title>
    <style>
        #countdown {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="countdown"></div>
    <script>
        const targetDate = new Date("November 17, 2023 00:00:00 GMT+1000");

        const countdownTimer = setInterval(function () {
            const currentTime = new Date();
            const timeDiff = targetDate - currentTime;

            if (timeDiff < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Countdown ended.";
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Countdown: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }, 1000);
    </script>
</body>

</html>
